version: '3.8'

services:
  # Backend API Service
  api:
    build:
      context: ./backend/XsltTrainer.Api
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - xslt-trainer-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - xslt-trainer-network

networks:
  xslt-trainer-network:
    driver: bridge
